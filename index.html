<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="form-div">
        <label for="name">Имя</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form-div">
        <label for="lastname">Фамилия</label>
        <input type="text" name="lastname" id="lastname" />
      </div>
      <div class="form-div">
        <label for="income">Доходы</label>
        <input type="number" name="income" id="income" />
      </div>
      <div class="form-div">
        <label for="expense">Расходы</label>
        <input type="number" name="expense" id="expense" />
      </div>
      <div class="form-div">
        <input type="submit" value="Добавить" />
      </div>
      <div class="form-div">
        <p>Итоговые значения</p>
        <textarea name="textarea" cols="40" rows="10"></textarea>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
